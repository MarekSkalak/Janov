<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervační Portál</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 80%;
            max-width: 600px;
            height: 300px;
            background-image: url('janov.jpg');
            background-size: cover;
            background-position: center;
            margin-top: 20px;
            border: 5px solid black;
        }
        .calendar {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
        .fc-event {
            background-color: red !important;
            border: none !important;
        }
        .fc-event.thajsko {
            background-color: blue !important;
        }
        .fc-event.budici-svatek {
            background-color: green !important;
        }
        .fc-day-sat, .fc-day-sun {
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .header {
                width: 100%;
            }
            .calendar {
                width: 100%;
                max-width: 100%;
            }
            .fc .fc-toolbar-title {
                font-size: 1.2em;
            }
            .fc .fc-daygrid-day-number {
                font-size: 0.8em;
            }
        }
        nav {
            width: 100%;
            background-color: #333;
            overflow: hidden;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            width: 100%;
        }
        nav ul li ul li a {
            padding: 12px 16px;
        }

        /* CSS pro formulář */
        .form-container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Galerie</a></li>
            <li><a href="#">Spojení</a></li>
            <li><a href="#">Zařízení</a></li>
        </ul>
    </nav>
    <div class="header"></div>
    <div id='calendar' class="calendar"></div>

    <!-- Přidání formuláře pro nové události -->
    <div class="form-container">
        <form id="eventForm">
            <label for="title">Název události:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="start">Začátek:</label>
            <input type="date" id="start" name="start" required>
            
            <label for="end">Konec:</label>
            <input type="date" id="end" name="end">
            
            <button type="submit">Přidat událost</button>
        </form>
    </div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script>
    const budiciSvatky = [
        { datum: '2025-01-01', nazev: 'Nový rok' },
        { datum: '2025-04-21', nazev: 'Velikonoční pondělí' },
        { datum: '2025-05-01', nazev: 'Svátek práce' },
        { datum: '2025-05-08', nazev: 'Den vítězství' },
        { datum: '2025-07-05', nazev: 'Den slovanských věrozvěstů Cyrila a Metoděje' },
        { datum: '2025-07-06', nazev: 'Den upálení mistra Jana Husa' },
        { datum: '2025-09-28', nazev: 'Den české státnosti' },
        { datum: '2025-10-28', nazev: 'Den vzniku samostatného československého státu' },
        { datum: '2025-11-17', nazev: 'Den boje za svobodu a demokracii' },
        { datum: '2025-12-24', nazev: 'Štědrý den' },
        { datum: '2025-12-25', nazev: '1. svátek vánoční' },
        { datum: '2025-12-26', nazev: '2. svátek vánoční' }
    ];

    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var today = new Date();

    // Načtení událostí z localStorage
    var storedEvents = JSON.parse(localStorage.getItem('events')) || [];

    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        initialDate: today,
        events: [
            { title: 'Obsazeno', start: '2025-01-03', allDay: true },
            { title: 'Obsazeno', start: '2025-01-04', allDay: true },
            { title: 'Obsazeno', start: '2025-01-05', allDay: true },
            { title: 'Obsazeno', start: '2025-01-30', end: '2025-02-04', allDay: true },
            { title: 'Thajsko', start: '2025-02-22', end: '2025-03-16', allDay: true, className: 'thajsko' },
            ...budiciSvatky.map(svatek => ({ title: svatek.nazev, start: svatek.datum, allDay: true, className: 'budici-svatek' })),
            ...storedEvents // Přidání uložených událostí
        ],
        validRange: {
            start: new Date(today.getFullYear(), today.getMonth() - 2, 1),
            end: new Date(today.getFullYear() + 1, today.getMonth() + 1, 0)
        },
        eventClick: function(info) {
            if (confirm(`Opravdu chcete smazat událost "${info.event.title}"?`)) {
                info.event.remove();
                // Aktualizace localStorage po smazání události
                var updatedEvents = calendar.getEvents().map(event => ({
                    title: event.title,
                    start: event.startStr,
                    end: event.endStr,
                    allDay: event.allDay
                }));
                localStorage.setItem('events', JSON.stringify(updatedEvents));
            }
        }
    });

    calendar.render();

    document.getElementById('eventForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var title = document.getElementById('title').value;
        var start = document.getElementById('start').value;
        var end = new Date(document.getElementById('end').value);
        end.setDate(end.getDate() + 1); // Přidání jednoho dne ke koncovému datu

        calendar.addEvent({
            title: title,
            start: start,
            end: end.toISOString().split('T')[0], // Převod na formát YYYY-MM-DD
            allDay: true
        });

        this.reset();
    });
});
</script>
</body>
