<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervační Portál</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 300px;
            height: 300px;
            background-image: url('Janov.jpg');
            background-size: cover;
            background-position: center;
            margin-top: 20px;
        }
        .calendar {
            width: 80%;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .calendar .fc {
            width: 48%;
        }
        .fc-event {
            background-color: red !important;
            border: none !important;
        }
        .fc-event.thajsko {
            background-color: blue !important;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="calendar">
        <div id='calendar1'></div>
        <div id='calendar2'></div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl1 = document.getElementById('calendar1');
            var calendarEl2 = document.getElementById('calendar2');
            var today = new Date();

            var calendar1 = new FullCalendar.Calendar(calendarEl1, {
                initialView: 'dayGridMonth',
                initialDate: today,
                events: [
                    { title: 'Obsazeno', start: '2025-01-03', allDay: true },
                    { title: 'Obsazeno', start: '2025-01-04', allDay: true },
                    { title: 'Obsazeno', start: '2025-01-05', allDay: true },
                    { title: 'Thajsko', start: '2025-02-22', end: '2025-03-14', allDay: true, className: 'thajsko' }
                ],
                validRange: {
                    start: new Date(today.getFullYear(), today.getMonth() - 2, 1),
                    end: new Date(today.getFullYear() + 1, today.getMonth() + 1, 0)
                }
            });

            var calendar2 = new FullCalendar.Calendar(calendarEl2, {
                initialView: 'dayGridMonth',
                initialDate: new Date(today.getFullYear(), today.getMonth() + 1, 1)
            });

            calendar1.render();
            calendar2.render();

            // Synchronizace kalendářů
            calendar1.on('datesSet', function(dateInfo) {
                var newDate = new Date(dateInfo.start);
                newDate.setMonth(newDate.getMonth() + 1);
                calendar2.gotoDate(newDate);
            });

            calendar2.on('datesSet', function(dateInfo) {
                var newDate = new Date(dateInfo.start);
                newDate.setMonth(newDate.getMonth() - 1);
                calendar1.gotoDate(newDate);
            });
        });
    </script>
</body>
</html>
