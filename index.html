<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervační Portál</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 600px; /* Nastav šířku obrázku */
            height: 300px;
            background-image: url('janov.jpg');
            background-size: cover;
            background-position: center;
            margin-top: 20px;
        }
        .calendar {
            width: 80%;
            margin-top: 20px;
        }
        .fc-event {
            background-color: red !important;
            border: none !important;
        }
        .fc-event.thajsko {
            background-color: blue !important;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div id='calendar' class="calendar"></div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var today = new Date();

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: today,
                events: [
                    { title: 'Obsazeno', start: '2025-01-03', allDay: true },
                    { title: 'Obsazeno', start: '2025-01-04', allDay: true },
                    { title: 'Obsazeno', start: '2025-01-05', allDay: true },
                    { title: 'Thajsko', start: '2025-02-22', end: '2025-03-14', allDay: true, className: 'thajsko' }
                ],
                validRange: {
                    start: new Date(today.getFullYear(), today.getMonth() - 2, 1),
                    end: new Date(today.getFullYear() + 1, today.getMonth() + 1, 0)
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
